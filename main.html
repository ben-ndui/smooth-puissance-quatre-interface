<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puissances 4</title>
    <link rel="stylesheet" href="themes/main_theme.css">
    <script src="core/main_theme.js" type="module" charset="utf-8"></script>
</head>
<body>

    <!-- MAIN WRAPPER -->
    <main class="smooth-wrapper">

        <!-- Turn back Button -->
        <input type="button" value="QUITTER" class="btn btn-turnBack">
        <!-- End -->

        <!-- BODY CONTAINER -->
        <div class="smooth-container smooth-game-box">

            <!-- BLACK GRID with USER DESCRIPTION and USER HIGH SCORE -->
            <div class="game-element game-back">
                <!-- BLACK GRID with USER DESCRIPTION and USER HIGH SCORE -->
                <div class="game-user-block">
                    <!-- LEFT ELEM -->
                    <div class="game-user-elem high-score">
                        <h1>80</h1>
                        <h3>high score</h3>
                    </div>

                    <!-- RIGHT ELEM -->
                    <div class="game-user-elem game-user-spec">
                        <div class="user-spec user-fullName">Smile JUNE</div><!-- USER PROFILE DESCRIPTION -->
                        <div class="user-spec user-pp"></div><!-- USER PROFILE PICTURE -->
                    </div>
                </div>

            </div>

            <div class="game-element game-container">
                <canvas class="game-canvas"></canvas>
            </div>

        </div>
        <!-- END BODY -->

    </main>
    <!-- END -->

    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" checked id="checkBox">
            <span class="slider round"></span>
        </label>
    </div>
</body>
</html>
